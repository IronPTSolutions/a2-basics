<div class="row mt-4">
  <form class="col-4" (ngSubmit)="onClickCreateFilm()" #form='ngForm'>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="filmToCreate.title" required minlength="5" #title="ngModel">
    </div>
    <div *ngIf="title.errors && (title.dirty || title.touched)">
      <div [hidden]="!title.errors.required">please fill in this field</div>
      <div [hidden]="!title.errors.minlength">you need to write at least {{title.errors.minlength.requiredLength | json}} characters</div>    
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group
      -prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
      </div>
      <textarea type="text" class="form-control" placeholder="Summary" name="summary" required minlength="5" maxlength="20" [(ngModel)]="filmToCreate.summary" #summary="ngModel"></textarea>
    </div>

    <div *ngIf="summary.errors && (summary.dirty || summary.touched)">
      <div [hidden]="!summary.errors.required">please fill in this field</div>
      <div [hidden]="!summary.errors.minlength">you need to write at least {{summary.errors.minlength.requiredLength | json}} characters</div>    
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-picture-o"></i></span>
      </div>
      <input required #poster type="text" class="form-control" placeholder="Poster" name="poster" [(ngModel)]="filmToCreate.poster">
    </div>

    <div *ngIf="poster.errors && (poster.dirty || poster.touched)">
      <div [hidden]="!poster.errors.required">please fill in this field</div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
      </div>
      <input type="date" class="form-control" placeholder="Title" name="releaseDate" [(ngModel)]="filmToCreate.releaseDate">
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary btn-block" (click)="onClickCreateFilm()" [disabled]="!form.valid">Add film</button>
    </div>
 
  </form>
</div>
