<div class="container">
  <div class="row">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-find"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Search by title..." name="searchPattern" [(ngModel)]="searchPattern">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-find"></i></span>
      </div>
      <select [(ngModel)]="searchField">
        <option value="title">Title</option>
        <option value="summary">Summary</option>
      </select>

    </div>
  </div>

  <div class="row">
    <div class="card-group">
      <div class="card" *ngFor="let film of films | filmFinder:searchPattern:searchField" style="width: 18rem;">
        <img class="card-img-top" [src]="film.poster" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ film.title | uppercase }}</h5>
          <p class="card-text"><small>{{ film.releaseDate }}</small></p>
          <p class="card-text">{{ film.summary }}</p>
          <button class="btn btn-danger btn-block" [disabled]="film.title === 'La monja'" (click)="onClickDeleteFilm(film.title)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <form class="col-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="filmToCreate.title">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
        </div>
        <textarea type="text" class="form-control" placeholder="Summary" name="summary" [(ngModel)]="filmToCreate.summary"></textarea>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-picture-o"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Poster" name="poster" [(ngModel)]="filmToCreate.poster">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
        </div>
        <input type="date" class="form-control" placeholder="Title" name="releaseDate" [(ngModel)]="filmToCreate.releaseDate">
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-primary btn-block" (click)="ocClickCreateFilm()">Add film</button>
      </div>
    </form>
  </div>
  <div class="col-2">
    <img [src]="posterPreview" alt="">
  </div>
</div>
